    /* Par√°grafos e texto base */

        /* font-size: 1rem * fator de escala */
        font-size: calc(1rem * var(--font-scale));
        line-height: calc(1.5 * var(--font-scale)); /* Ajusta a altura da linha tamb√©m */

    <div class="accessibility-controls">
        <button id="btn-decrease" title="Diminuir Fonte">A-</button>
        <button id="btn-reset" title="Tamanho Padr√£o">A</button>
        <button id="btn-increase" title="Aumentar Fonte">A+</button>
    </div>
    
    <script>
        const root = document.documentElement; // Representa a tag :root
        const btnIncrease = document.getElementById('btn-increase');
        const btnDecrease = document.getElementById('btn-decrease');
        const btnReset = document.getElementById('btn-reset');

        // N√≠veis de escala: 
        // [0.8 = Pequena, 1 = Normal, 1.15 = Grande, 1.3 = Extra Grande]
        const SCALES = [0.8, 1, 1.15, 1.3]; 
        let currentLevel = 1; // Come√ßa no √≠ndice 1 (escala 1 = 100%)

        // --- Fun√ß√µes Principais ---

        function applyScale() {
            const newScale = SCALES[currentLevel];
            // Altera a vari√°vel CSS global --font-scale
            root.style.setProperty('--font-scale', newScale);
            
            // Salva a prefer√™ncia do usu√°rio no navegador (Local Storage)
            localStorage.setItem('fontLevel', currentLevel);
        }

        // --- Eventos dos Bot√µes ---
        
        // AUMENTAR (A+)
        btnIncrease.addEventListener('click', () => {
            // Verifica se n√£o est√° no n√≠vel m√°ximo
            if (currentLevel < SCALES.length - 1) {
                currentLevel++;
                applyScale();
            }
        });

        // DIMINUIR (A-)
        btnDecrease.addEventListener('click', () => {
            // Verifica se n√£o est√° no n√≠vel m√≠nimo
            if (currentLevel > 0) {
                currentLevel--;
                applyScale();
            }
        });

        // RESETAR (A)
        btnReset.addEventListener('click', () => {
            currentLevel = 1;
            applyScale();
        });

        // --- Preserva√ß√£o de Estado ---

        // Carrega o n√≠vel salvo ao carregar a p√°gina
        const savedLevel = localStorage.getItem('fontLevel');
        if (savedLevel !== null) {
            currentLevel = parseInt(savedLevel);
            applyScale(); // Aplica a fonte salva
        }
    </script>
<script>
  const toggleButton = document.getElementById('theme-toggle');
  const body = document.body;

  const savedTheme = localStorage.getItem('theme');
  if (savedTheme === 'dark') {
    body.classList.add('dark-mode');
    toggleButton.textContent = '‚òÄÔ∏è Modo Claro';
  }

  toggleButton.addEventListener('click', () => {
    body.classList.toggle('dark-mode');
    if (body.classList.contains('dark-mode')) {
      localStorage.setItem('theme', 'dark');
      toggleButton.textContent = '‚òÄÔ∏è Modo Claro';
    } else {
      localStorage.setItem('theme', 'light');
      toggleButton.textContent = 'üåô Modo Escuro';
    }
  });
</script>

<script>
    new window.VLibras.Widget('https://vlibras.gov.br/app');
    document.addEventListener('DOMContentLoaded', () => {
    // 1. Refer√™ncias aos elementos
    const corpo = document.body;
    const aumentar = document.getElementById('btn-aumentar');
    const diminuir = document.getElementById('btn-diminuir');
    const resetar = document.getElementById('btn-resetar');
    
    let tamanhoAtual = 100; // Tamanho padr√£o em porcentagem (100%)

    // 2. Fun√ß√£o principal que altera e salva o tamanho da fonte
    function alterarTamanho(variacao) {
        tamanhoAtual += variacao;

        // Definir limites: impede que a fonte fique muito pequena (80%) ou muito grande (150%)
        if (tamanhoAtual < 80) tamanhoAtual = 80;
        if (tamanhoAtual > 150) tamanhoAtual = 150;

        // Aplica o novo tamanho
        corpo.style.fontSize = tamanhoAtual + '%';
        
        // Salva a prefer√™ncia do usu√°rio (persiste a escolha entre p√°ginas e sess√µes)
        localStorage.setItem('acessibilidadeFonte', tamanhoAtual);
    }

    // 3. Carregar o tamanho salvo ao iniciar a p√°gina
    const tamanhoSalvo = localStorage.getItem('acessibilidadeFonte');
    if (tamanhoSalvo) {
        // Converte o valor salvo de volta para um n√∫mero inteiro
        tamanhoAtual = parseInt(tamanhoSalvo);
        corpo.style.fontSize = tamanhoAtual + '%';
    }

    // 4. Adicionar os eventos de clique aos bot√µes
    if (aumentar) {
        aumentar.addEventListener('click', () => alterarTamanho(10)); // Aumenta em 10%
    }
    
    if (diminuir) {
        diminuir.addEventListener('click', () => alterarTamanho(-10)); // Diminui em 10%
    }
    
    if (resetar) {
        resetar.addEventListener('click', () => {
            tamanhoAtual = 100;
            corpo.style.fontSize = '100%';
            // Remove a prefer√™ncia para voltar ao padr√£o do CSS
            localStorage.removeItem('acessibilidadeFonte'); 
        });
    }
});
</script>
